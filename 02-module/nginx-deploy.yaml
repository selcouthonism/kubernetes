apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-deployment-label
  #annotations:
  #  "kubernetes.io/change-cause": "Updated nginx image to version 1.27.0-alpine"
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.27.0-alpine
        #image: nginx:latest
        ports:
        - containerPort: 80